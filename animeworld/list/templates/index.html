<!DOCTYPE html>
<html>
        <head>
                <title>anime list</title>
        </head>
        <body>
                <h1>anime list:</h1> <br> <hr>
                <table border="1">
                        {% for x in list %}
                        <tr>
                                <td>{{ x.id }}</td>
                                <td>{{ x.name }}</td>
                                <td>{{ x.description }}</td>
                                <td>{{ x.episodes }}</td>
                        </tr>
                        {% endfor %}
                </table>
        </body>
</html>
